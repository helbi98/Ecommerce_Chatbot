version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - place_order
  - cancel_order
  - track_order

entities:
  - Order Number
  - Company
  - Customer Support Hours
  - Customer Support Phone Number
  - Online Company Portal Info
  - Website URL
  - Online Store
  - Retail Stores
  - Online Marketplace
  - Store Location
  - Store Address
  - Delivery Date
  - Email Address
  - ETA


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
